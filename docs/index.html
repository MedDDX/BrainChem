<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chemistry Draw | GitHub Pages</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://unpkg.com/smiles-drawer@2.0.1/dist/smiles-drawer.min.js"
      defer
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="hero">
      <div class="container">
        <p class="eyebrow">Chemistry Draw</p>
        <h1>Quick molecule gallery</h1>
        <p class="lede">
          Browse the sample molecules stored in this repository. Each card
          renders a fresh structure drawing from its SMILES string.
        </p>
      </div>
    </header>

    <main class="container">
      <section class="panel">
        <div class="panel-header">
          <h2>Molecules</h2>
          <input
            id="search"
            type="search"
            placeholder="Search by name or formula"
            aria-label="Search chemicals"
          />
        </div>
        <div id="status" role="status" aria-live="polite"></div>
        <div id="cards" class="cards" aria-live="polite"></div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <small>
          Served from the static assets in <code>docs/</code>. Update the JSON to
          add more examples.
        </small>
      </div>
    </footer>
  </body>
</html>
